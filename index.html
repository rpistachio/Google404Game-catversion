<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>小猫咪跑酷 - Google 小恐龙复刻版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="title-group">
          <h1>小猫咪跑酷</h1>
          <p class="subtitle">向经典 Google 小恐龙致敬</p>
        </div>
        <div class="hint">
          按 <span class="key">空格</span> 或 <span class="key">↑</span> 跳跃，
          按 <span class="key">R</span> 重新开始
        </div>
      </header>

      <main class="main">
        <div class="game-card">
          <div class="game-header">
            <div class="score-panel">
              <span>分数：<span id="score">0</span></span>
              <span>最高分：<span id="highScore">0</span></span>
            </div>
            <button id="startBtn" class="primary-btn">开始游戏</button>
          </div>

          <div class="game-wrapper">
            <canvas id="gameCanvas" width="800" height="250"></canvas>
            <div id="overlay" class="overlay hidden">
              <div class="overlay-content">
                <h2 id="overlayTitle">点击开始</h2>
                <p id="overlayMessage">按空格或↑跳跃，躲避障碍物。</p>
                <button id="restartBtn" class="secondary-btn">再来一次</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>完全本地运行，无需联网 · 仅为学习与娱乐用途</p>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
  </html>
